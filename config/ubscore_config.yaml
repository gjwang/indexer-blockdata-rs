# UBSCore Service Configuration
#
# User Balance Service Core - validates orders between Gateway and ME

# === LOGGING ===
log_level: "info"
log_to_file: true
log_file: "logs/ubscore.log"

# === DATA DIRECTORY ===
data_dir: "~/ubscore_data"

# === KAFKA ===
kafka:
  brokers: "localhost:9092"
  orders_topic: "orders"
  validated_orders_topic: "validated_orders"
  fills_topic: "fills"
  consumer_group: "ubscore"

# === UBSCORE SETTINGS ===
ubscore:
  # Deduplication cache settings
  dedup_cache_size: 100000
  order_ttl_seconds: 300

  # Backpressure thresholds
  high_water_mark: 10000

  # Health check settings
  heartbeat_timeout_secs: 30
  max_pending_queue: 10000

# === METRICS ===
metrics:
  stats_interval_secs: 10
  prometheus_port: 9090
