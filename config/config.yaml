log_file: "log/eth_block_data.log"
enable_local_wal: false

centrifugo:
  url: "ws://localhost:8000/connection/websocket"
  channel: "news:updates"

kafka:
  broker: "localhost:9093"
  topics:
    orders: "latency-test-topic"
    trades: "trade.history"
    balance_ops: "balance.operations"
  group_id: "centrifugo-pusher"
  linger_ms: "3"
  fetch_wait_max_ms: "3"
  session_timeout_ms: "10000"
  heartbeat_interval_ms: "3000"
  max_poll_interval_ms: "30000"
  socket_keepalive_enable: "true"

zeromq:
  settlement_port: 5557
  market_data_port: 5558

scylladb:
  hosts:
    - "localhost:9042"
  keyspace: "settlement"
  replication_factor: 1
  connection_timeout_ms: 5000
  request_timeout_ms: 3000
