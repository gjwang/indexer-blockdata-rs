version: '3.7'
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9093
      - --advertise-kafka-addr=PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9093
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=localhost:8082
    ports:
      - "9093:9093"
      - "9644:9644"
      - "8081:8081"
      - "8082:8082"
    volumes:
      - redpanda-data:/var/lib/redpanda/data

  scylla:
    image: scylladb/scylla:5.4
    container_name: scylla
    command: --smp 1 --memory 512M --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - "9042:9042"  # CQL native transport
      - "9160:9160"  # Thrift (legacy)
      - "10000:10000" # REST API
    volumes:
      - scylla-data:/var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  starrocks:
    image: starrocks/allinone:latest
    container_name: starrocks
    ports:
      - "9030:9030" # FE MySQL port
      - "8030:8030" # FE HTTP port
      - "8040:8040" # BE HTTP port
    volumes:
      - starrocks-data:/data/deploy/starrocks/

volumes:
  redpanda-data:
  scylla-data:
  starrocks-data:
