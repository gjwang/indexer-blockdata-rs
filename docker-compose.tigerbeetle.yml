version: '3.7'

# TigerBeetle Docker Compose Configuration
# For development: single-node setup
# For production: use 3-node cluster (see commented section below)

services:
  tigerbeetle:
    image: ghcr.io/tigerbeetle/tigerbeetle:latest
    container_name: tigerbeetle
    command: "start --addresses=0.0.0.0:3000 /data/0_0.tigerbeetle"
    ports:
      - "3000:3000"
    volumes:
      - ./data/tigerbeetle:/data
    security_opt:
      - "seccomp=unconfined"
    restart: unless-stopped

